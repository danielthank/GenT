stages:
  generate:
    cmd: PYTHONPATH=../../src python chain_length.py --traces_dir ../../data/socialNetwork/baseline/gent
      --models_dir ./models --results_dir ./results
    deps:
    - ../../data/socialNetwork/
    - chain_length.py
    outs:
    - ./models
    - ./results
  prepare_baseline_sql:
    cmd: PYTHONPATH=../../src python evaluate.py prepare --db_output ./baseline.db --traces_dir
      ../../data/socialNetwork/baseline/gent
    deps:
    - ../../data/socialNetwork/
    - evaluate.py
    outs:
    - ./baseline.db
  evaluate_gent:
    cmd: PYTHONPATH=../../src python evaluate.py evaluate --db_input ./baseline.db --db_output
      ./baseline_and_gent.db --results_dir ./results --evaluation_results ./evaluation_results.json
    deps:
    - ./baseline.db
    - ./results
    - evaluate.py
    outs:
    - ./baseline_and_gent.db
    - ./evaluation_results.json
